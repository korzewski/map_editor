<!DOCTYPE html>
<html>
	<head>
		<title>map editor</title>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet" />
		<script src="js/lib/easeljs-0.5.0.min.js" type="text/javascript"></script>
		<script src="js/lib/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="js/lib/jquery.mousewheel.min.js" type="text/javascript"></script>
		<script src="js/lib/jquery.zoomooz.min.js" type="text/javascript"></script>
				
		<script src="js/init.js" type="text/javascript"></script>
		<script src="js/screen.js" type="text/javascript"></script>
		<script src="js/draw.js" type="text/javascript"></script>
		<script src="js/control.js" type="text/javascript"></script>
    </head>
    <body class="unselectable">
		<div id="container">
			<div id="openClose">+</div>
			<div id="left-side">
				<div id="header">
					info
				</div>
				<div id="info">
					<div class="mapName">map name<span></span></div>
				</div>
			</div>
			<div id="right-side">
				<div id="menu">
					<div id="move" class="option">move shape</div>
					<div id="shape" class="option active">draw shape</div>
					<!--div id="circle" class="option">circle</div>
					<div id="rectangle"class="option">rectangle</div>
					<div id="image"class="option">image</div-->
					<div id="save"class="option2">save</div>
					<div id="load"class="option2">load</div>
				</div>
				<div id="screen">
					<!--canvas id="map" width="2000" height="1000"></canvas-->
				</div>		
			</div>
		</div>
    </body>
</html>
