<!DOCTYPE html>
<html>
	<head>
		<title>map editor</title>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet" />
		<script src="js/easeljs-0.5.0.min.js" type="text/javascript"></script>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
				
		<script src="js/init.js" type="text/javascript"></script>
    </head>
    <body onload="init()" class="unselectable">
		<div id="container">
			<div id="menu">
				<div id="shape" class="option active">shape</div>
				<div id="circle" class="option">circle</div>
				<div id="rectangle"class="option">rectangle</div>
				<div id="image"class="option">image</div>
				<div id="save"class="option">save</div>
			</div>
			<div id="screen">
				<canvas id="map" width="2000" height="1000"></canvas>
			</div>
		</div>
    </body>
</html>
